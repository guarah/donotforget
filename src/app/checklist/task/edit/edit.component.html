<div>
  <div class="input-field col s12">
    <label for="name">Task...</label>
    <input type="text" class="form-control" id="task" required [(ngModel)]="taskModel.description">
  </div>
  <button (click)="add()" class="btn waves-effect waves-light blue darken-1" type="submit" name="action">Adicionar Task ou Salvar</button>
  <a (click)="cancel()" class="btn-flat">Cancelar</a>
</div>

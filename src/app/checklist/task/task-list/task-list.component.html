<div>
  <h4>{{ eventName }}</h4>

  <ul class="collection with-header">
    <li class="collection-header"><h4>NÃ£o esquecer de:</h4></li>

    <!--TASK LIST-->
    <li *ngFor="let task of tasks" class="collection-item">
      <df-task-item (click)="selectTask(task)" [task]='task' ></df-task-item>
    </li>

    <!--TASK EDIT ng model tem q ficar aqui-->
    <li *ngIf="addMode" class="collection-item">

    </li>
  </ul>

  <a (click)="addTask()" class="blue-text darken-1" href="#" style="display: block; font-size: 20px;"><i class="blue-text darken-1 material-icons left" style="font-size: 30px;">add</i>Novo Item</a>

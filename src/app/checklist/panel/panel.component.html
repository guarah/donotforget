<div>

  <md-card>

    <h4>Checklists</h4>

    <md-list>
      <md-list-item style="cursor: pointer;" *ngFor="let checklist of checklists | async">
          <md-icon mdListIcon [style.color]="checklist.color || '#673ab7'">fiber_manual_record</md-icon>
          <h3 mdLine (click)="selectChecklist(checklist)"> {{checklist.name}} </h3>
          <button md-icon-button [mdMenuTriggerFor]="menu">
              <md-icon>more_vert</md-icon>
            </button>
            <md-menu #menu="mdMenu">
              <button md-menu-item (click)="editChecklist(checklist)">
                <md-icon>edit</md-icon>
                <span>Edit</span>
              </button>
              <button md-menu-item (click)="deleteChecklist(checklist)">
                <md-icon>delete</md-icon>
                <span>Delete</span>
              </button>
            </md-menu>
      </md-list-item>
    </md-list>

  </md-card>

  <md-card *ngIf="addMode">
    <df-form (submitted)="onSubmitted($event)" (cancel)="onCancel()" [questions]="questions"></df-form>
  </md-card>

  <button *ngIf="!addMode" md-mini-fab color="primary" (click)="addChecklist()" style="margin: -20px 35px;">
    <md-icon class="md-24" aria-label="new item">add</md-icon>
  </button>

</div>
